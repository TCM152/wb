<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Iklan Premium Christy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxtw6wEfB-ZjKUI12ieDF6qULvdRFYaN4mEL_sT-pRxiAMWEI-TlMXJSM&s=10')
        center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .overlay h1 {
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .overlay p {
      font-size: 1.2em;
      opacity: 0.9;
      margin-bottom: 1em;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="adOverlay">
    <h1>Angelina “Christy”</h1>
    <p>Peduli dan berbaik hati, siapa dia?</p>
    <p><em>Klik di mana saja untuk penawaran spesial!</em></p>
  </div>

  <script>
    // Daftar link iklan - tambah atau kurangin sesuka hati
    const adLinks = [
      "https://www.profitableratecpm.com/v0k3u0szry?key=9e84795cf04ff9956102454de4f42d32",
      "https://www.profitableratecpm.com/yff2bsfzd?key=816386b59c597fb374f6b76005414203",
      "https://www.profitableratecpm.com/mchqj9vu?key=e07c53fed3c227bd98f76d03efe6717a",
      "https://www.profitableratecpm.com/d0wyqpwxe?key=a67f62dcc16b05cd9626f7483e6d30d0",
      "https://www.profitableratecpm.com/d54ymy76?key=8c4e72ad3b5625b130d05589ff3f4cc4",
      "https://www.profitableratecpm.com/f2tghw3usg?key=6fe46e559a403de257cace7d92eb03ce",
      "https://www.profitableratecpm.com/gwquihx98?key=b0f3eff442a75abd4f3aa88791cf3253",
      "https://www.profitableratecpm.com/rhq6gi06z?key=ba10a0b41d8fe4056f1cd0b30407a91a",
      "https://www.profitableratecpm.com/q0nmz9x4y?key=4fe481358fdeda6badb36c696ff07910",
      "https://www.profitableratecpm.com/fvthsk614s?key=95873ec7729fd1aa476d686d4d902c48"
    ];

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days=1) {
      const expires = new Date();
      expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value}; expires=${expires.toUTCString()}; path=/`;
    }

    function openAd() {
      // Ambil index dari cookie, kalau ga ada mulai dari 0
      let idx = parseInt(getCookie("adIndex")) || 0;
      // Buka link iklan sesuai index
      window.open(adLinks[idx], "_blank");
      // Update index, balik ke 0 kalau udah sampai akhir
      idx = (idx + 1) % adLinks.length;
      setCookie("adIndex", idx);
    }

    // Cegah multiple click yang bikin bug
    let isClicking = false;
    document.addEventListener("click", function() {
      if (!isClicking) {
        isClicking = true;
        openAd();
        // Reset flag setelah sedikit delay biar ga double-click
        setTimeout(() => { isClicking = false; }, 500);
      }
    });
  </script>
</body>
</html>
