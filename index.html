<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Iklan Popup Christy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxtw6wEfB-ZjKUI12ieDF6qULvdRFYaN4mEL_sT-pRxiAMWEI-TlMXJSM&s=10')
        center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1s forwards;
      z-index: 2;
    }

    .overlay h1 {
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .overlay p {
      font-size: 1.2em;
      opacity: 0.9;
      margin-bottom: 1em;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="overlay" id="adOverlay">
  <h1>Angelina “Christy”</h1>
  <p>Peduli dan berbaik hati, siapa dia?</p>
  <p><em>Klik di mana saja untuk melanjutkan ke penawaran spesial!</em></p>
</div>

<script>
  // Link iklan bisa ditambah/kurangi bebas
  const adLinks = [
    "https://www.profitableratecpm.com/yp5s785fv9?key=23fcee97edae2ea57212c118f18420bd",
    "https://www.profitableratecpm.com/w4n4gkie?key=cece3ce2daf51b4d6e580cfc73d9600e"
  ];

  // Cookie helpers
  function getCookie(name) {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? match[2] : null;
  }

  function setCookie(name, value, days = 1) {
    const expires = new Date(Date.now() + days * 864e5).toUTCString();
    document.cookie = `${name}=${value}; expires=${expires}; path=/`;
  }

  // Fungsi buka popup
  function openAd() {
    let index = parseInt(getCookie("adIndex") || "0");

    // Buka link popup
    if (index < adLinks.length) {
      window.open(adLinks[index], "_blank");
      index++;
    }

    // Reset jika lebih dari jumlah link
    if (index >= adLinks.length) {
      index = 0;
    }

    setCookie("adIndex", index);

    // Sembunyikan overlay setelah klik
    const overlay = document.getElementById("adOverlay");
    if (overlay) overlay.style.display = "none";
  }

  // Periksa apakah overlay harus tampil ulang
  document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.getElementById("adOverlay");
    if (overlay) overlay.style.display = "flex"; // Pastikan overlay muncul setiap kali load
  });

  // Trigger saat klik di mana pun
  document.addEventListener("click", function onceClick() {
    openAd();
    document.removeEventListener("click", onceClick); // Hanya 1x klik per load
  });
</script>

</body>
</html>
