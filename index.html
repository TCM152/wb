<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Iklan Premium Christy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxtw6wEfB-ZjKUI12ieDF6qULvdRFYaN4mEL_sT-pRxiAMWEI-TlMXJSM&s=100')
        center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .overlay h1 {
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .overlay p {
      font-size: 1.2em;
      opacity: 0.9;
      margin-bottom: 1em;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="adOverlay">
    <h1>Angelina “Christy”</h1>
    <p>Peduli dan berbaik hati, siapa dia?</p>
    <p><em>Klik di mana saja untuk penawaran spesial!</em></p>
  </div>

  <script>
    const adLinks = [
      "https://www.profitableratecpm.com/yp5s785fv9?key=23fcee97edae2ea57212c118f18420bd",
      "https://www.profitableratecpm.com/w4n4gkie?key=cece3ce2daf51b4d6e580cfc73d9600e"    
    ];

    function getCookie(n) {
      let v = `; ${document.cookie}`, parts = v.split(`; ${n}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(n,v,d=1) {
      const e = new Date();
      e.setTime(e.getTime() + d*864e5);
      document.cookie = `${n}=${v}; expires=${e.toUTCString()}; path=/`;
    }

    function openAd() {
      let idx = parseInt(getCookie("adIndex")) || 0;
      window.open(adLinks[idx], "_blank");
      setCookie("adIndex", (idx+1) % adLinks.length);
    }

    document.addEventListener("click", function once() {
      openAd();
      document.getElementById('adOverlay').style.display = 'none';
      document.removeEventListener("click", once);
    });
  </script>
</body>
</html>
